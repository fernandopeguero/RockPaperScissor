<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock - Paper - Scissor</title>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <main class="container">
            <h1>Rock - Paper - Scissor</h1>

            <h3 class="display-winner">Welcome to the Game.</h3>
            <h6 class="messages"></h6>

            <div class="score">
                <h3 class="player-score">0</h3>
                <h3 class="computerscore">0</h3>
            </div>
            <div class="game-view">
                <div class="game-buttons">
                    <button class="rock" value="rock">Rock</button>
                    <button class="paper" value="paper">Paper</button>
                    <button class="scissor" value="scissor">Scissor</button>
                </div>
            </div>
            <button type="button" class="reset">Reset</button>
        </main>
    </body>
</html>
